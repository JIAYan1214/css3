<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding-实现菜单图形</title>
    <style>
        .menu-line{width: 150px;height: 30px;padding: 15px 0;border-top: 30px solid;border-bottom: 30px solid;background-color: currentColor;background-clip: content-box;}
        .eye{width: 150px;height: 150px;border-radius: 50%; padding: 10px;border:10px solid;background-color: currentColor;background-clip: content-box;}
    </style>

</head>
<body>
<div class="menu-line"></div>
<div class="eye"></div>
</body>
</html>
