<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding-等高布局</title>
    <style>
        .box{overflow: hidden;resize: vertical;}
        .left,.right{float: left;margin-bottom: -600px;padding-bottom: 600px;}
        .left{background-color: orange;}
        .right{background-color: green;}
    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <p>左1</p>
        <p>左1</p>
        <p>左1</p>
        <p>左1</p>
    </div>
    <div class="right">
        <p>右1</p>
    </div>
</div>
</body>
</html>
