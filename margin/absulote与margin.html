<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute与定位</title>
    <style>
        .father{position: relative;width: 500px;height: 200px;background-color: gainsboro;}
        .son{position: absolute;left: 0;top: 0;bottom: 0;right: 0;margin: auto;background-color: #67b374;width: 200px;height: 100px;}
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<div>
    <div style="display: inline-block;width: 120px;word-wrap: break-word">aaaaaaaaaaaaaaaaaaa给个大概是地地道道哒哒哒哒哒哒啊啊啊啊</div>
    <span style="display: inline-block;width: 120px;word-wrap: break-word">aaaaaaa  aa给个大概是地地 道道哒哒哒哒哒哒啊啊啊啊</span>
</div>
</body>
</html>
